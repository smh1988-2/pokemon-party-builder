<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Party Builder</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="favicon.png" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-danger bs-body-font-size: 1rem white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">
          <img
            src="pokemon_go_play_game_cinema_film_movie_icon-icons.com_69163.png"
            alt="Pokeball icon"
            height="24"
            class="d-inline-block align-text-top"
          />
          Poké Party Builder
        </a>
      </div>
    </nav>
    <br /><br />
    <form id="poke-search-form">
      <div class="container-fluid">
        <div class="row align-items-start">
          <div class="col"></div>
          <div class="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Pikachu, Ditto, Charizard..."
                aria-label="Pikachu, Ditto, Charizard..."
                aria-describedby="button-addon2"
              />

              <button class="btn btn-warning" type="submit" id="button-addon2">
                Search</button
              ><img
                src="pikachu-dancing.gif"
                alt=""
                height="40"
                class="d-inline-block align-text-top"
              />
              <p>
                <br />Try searching for your favorite Pokémon and adding it to
                your party! Or try a
                <a id="randomPokemon" href="#">random Pokémon</a>.
              </p>
            </div>
          </div>

          <div class="col"></div>
        </div>
      </div>
    </form>

    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>

        <div class="col-4" id="search-results-cointainer"></div>
        <!-- Javascript inserts search results here -->
        <div class="col"></div>
      </div>
    </div>

    <br /><br />
    <div class="col-12 text-center">
      <img
        src="Pokeball_icon-icons.com_67448.png"
        height="50"
        alt="pokeball icon"
      />
      <h2>My Party</h2>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-inline-flex" id="firstPartyMember">
          <!-- Javascript inserts party members here -->
        </div>
      </div>
    </div>

    <br /><br /><br />

    <div class="container-fluid">
      <div class="row">
        <div class="col-3 text-center"></div>
        <div class="col-6 text-center" id="hide-type-effectivess">
          <img
            src="Pokeball_icon-icons.com_67448.png"
            alt="pokeball icon"
            height="50"
          />
          <h2 class="text-center">Type Effectiveness</h2>
          <div id="type-effectiveness">
            <!--Javascript inserts type effectiveness here-->
          </div>
        </div>

        <div class="col-3 text-center"></div>
      </div>
    </div>

    <br /><br /><br /><br />

    <div class="col-12 text-center" style="bottom: 0px">
      <p>
        Made in CA & CO by
        <a href="https://github.com/rivkah777/">Rebekah</a> &
        <a href="https://github.com/smh1988-2">Sean</a> using the
        <a href="https://pokeapi.co/">PokéAPI</a>.
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
